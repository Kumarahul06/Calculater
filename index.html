<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="pink">AC</button>
            <button class="pink">DEL</button>
            <button class="pink">%</button>
            <button class="operation">/</button>
        </div>
        <div>
            <button class="pink">7</button>
            <button class="pink">8</button>
            <button class="pink">9</button>
            <button class="operation">*</button>
        </div>
        <div>
            <button class="pink">4</button>
            <button class="pink">5</button>
            <button class="pink">6</button>
            <button class="operation">-</button>
        </div>
        <div>
            <button class="pink">1</button>
            <button class="pink">2</button>
            <button class="pink">3</button>
            <button class="operation">+</button>
        </div>
        <div>
            <button class="operation">00</button>
            <button class="operation">0</button>
            <button class="operation">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
